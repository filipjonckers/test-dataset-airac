name: AIRAC-update

on:
  # manual trigger only
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      - name: initialise
        run: |
          echo repo=$GITHUB_REPOSITORY	 available in $GITHUB_WORKSPACE event=$GITHUB_EVENT_NAME
          ls -l .
          git log --graph --pretty=format:'%h -%d %s (%cr) <%an>' --abbrev-commit
      - name: download public files
        run: |
          wget -P src https://opensky-network.org/datasets/metadata/doc8643AircraftTypes.csv
          echo wget -P src https://opensky-network.org/datasets/metadata/doc8643Manufacturers.csv
          echo wget -P src https://opensky-network.org/datasets/metadata/aircraftDatabase.csv
          git add src/*
          ls -l
          git status
